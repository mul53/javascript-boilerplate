test version of Node.js
environment:
  matrix:
  #node.js
  - nodejs_version: "6"

  # install scripts
  install:
    get latest stable version of Node.js or io.js
    - ps: Install-Product node $env:nodejs_version
    # install modules
    -- npm install

# pst install test scripts
test_script:
  # output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Dont actually build.
build: off
